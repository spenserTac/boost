        <h1 style="text-align: center;">Create Account</h1>

        <br>
        <br>


        <form method="POST">

            {% csrf_token %}
            <!-- {{ form.errors }} -->

            <br>
            <br>         
 
            <div class="form-group">
                <input type="email" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Email Address" required>
            </div>

            <small>Not Required</small>
            <div class="form-row">
                <div class="col">
                    <input name="first_name" class="form-control" placeholder="First Name">
                </div>

                <div class="col">
                    <input name="last_name" class="form-control" placeholder="Last Name">
                </div>
            </div>

            <br>

            <div class="form-row">
                <div class="col">
                    <input name="password1" type="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="col">
                    <input name="password2" type="password" class="form-control" placeholder="confirm password" required>
                </div>
            </div>

            <br>

            <div class="col-auto d-flex justify-content-center">
                
                <button type="submit" class="btn btn-primary mb-2">Create Account</button>
            </div>
        </form>
   

        <br>
        <hr>
        <br>

        <div class="g-signin2 d-flex justify-content-center" data-onsuccess="onSignIn" data-theme="light"></div>
            <script>
            function onSignIn(googleUser) {
                // Useful data for your client-side scripts:
                var profile = googleUser.getBasicprofile();
                console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                console.log('Full Name: ' + profile.getName());
                console.log('Given Name: ' + profile.getGivenName());
                console.log('Family Name: ' + profile.getFamilyName());
                console.log("Image URL: " + profile.getImageUrl());
                console.log("Email: " + profile.getEmail());

                // The ID token you need to pass to your backend:
                var id_token = googleUser.getAuthResponse().id_token;
                console.log("ID Token: " + id_token);
            }
            </script>

            <br>

            <div class="d-flex justify-content-center">
                <span class="form-text text-muted">Already have an account? <a href="{% url 'login' %}">Sign In</a></span>
            </div>

            <br>

            <div class="d-flex justify-content-center">
                <span class="form-text text-muted" style="text-align: center;">By creating a Boost account, you're agreeing to acceptBoost's <a href="#">Terms and Conditions</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies and Tracking Policy</a></span>
