{% extends 'base.html' %}

{% block content %}

<!-- Blogger Listing Creation Form -->

    <br>
    <br>

    <div class="container">
        <h1>Blogger Listing Creator</h1>

        <br>
        <br>

        <form method="POST">

            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="InputwebsiteUrl">Blog's Url</label>
                    <input type="text" name="blog_url" class="form-control" id="InputwebsiteUrl" placeholder="Blog's Url">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Inputniche">Niche</label>
                    <select type="text" name="niche" id="Inputniche" class="form-control">
                        <option selected>Choose...</option>
                        <option>Technology</option>
                        <option>Health</option>
                        <option>Fitness</option>
                        <option>Home</option>
                        <option>Education</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputSiteAge">Blog's Age</label>
                    <input type="text" name="age" type="text" class="form-control" id="inputSiteAge" placeholder="Blog's Age">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputSiteMonthlyVisits">Blog's Monthly Visits</label>
                    <input type="text" name="monthly_views" type="text" class="form-control" id="inputSiteMonthlyVisits" placeholder="Blog's Monthly Visits">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<!-- END Blogger Listing Creation Form -->


{% endblock content %}
