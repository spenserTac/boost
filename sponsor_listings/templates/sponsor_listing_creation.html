{% extends 'base.html' %}

{% block content %}

<!-- Blogger Listing Creation Form -->

    <br>
    <br>

    <!-- Input some error messages for when the wrong stuff is entered -->

    <div class="container">
        <h1>Sponsor Listing Creator</h1>

        <hr>
        <br>
        <br>

        <form method="POST">
    
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputPrice">Product/Business Name</label>
                    <input value="{{ listing.product }}" name="product" class="form-control"  placeholder="Product/Business Name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputMoney">Price</label>
                    <input value="{{ listing.money }}" name="money" class="form-control" placeholder="What you'd like to pay to sponsor a creator" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputNiche">Niche</label>
                    <select name="niche" id="inputNiche" class="form-control">
                        <option selected>{{ listing.niche }}</option>
                        <option>Technology</option>
                        <option>Health</option>
                        <option>Fitness</option>
                        <option>Home</option>
                        <option>Education</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <br>
            <hr>

            <h3>Describe Your Business/Product To Us</h3>
            <br>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Tagline</label>
                <textarea class="form-control" name="tagline" rows="2" placeholder="Give us very brief description of your business/product in less than 120 characters."></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" name="overview_description" rows="6" placeholder="Tell us about your business/product in at least 2-3 paragraphs."></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Audience Description</label>
                <textarea class="form-control" name="audience_description" rows="6" placeholder="Tell us about your audience/clientell. 2-3 paragraph min."></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Sponsor Description</label>
                <textarea class="form-control" name="creator_description" rows="6" placeholder="Tell us what you're looking for in a creator. 2-3 paragraph min."></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Upload A Listing Image</label>
                <input type="file" class="form-control-file" name="creator_img">
            </div>

            <br>
            <hr>

            <h2>Notifications</h2>
            <br>

            <div class="form-group col-md-12">
                <label for="InputwebsiteUrl">Email You'd Like To Be Notified By</label>
                <input value="{{ listing.email }}" type="email" name="email" class="form-control" id="InputwebsiteUrl" placeholder="Email">
            </div>

            <div class="form-group col-md-12">
                <label for="InputwebsiteUrl">Phone Number You'd Like To Be Notified By</label>
                <input value="{{ listing.number }}" type="text" name="number" class="form-control" id="InputwebsiteUrl" placeholder="Phone Number">
            </div>

            <br>
            <hr>

            <h2>Payment</h2>
            <br>

            <div class="form-group col-md-12">
                <label for="InputwebsiteUrl">PayPal Email You'd Like To Associate With This Listing</label>
                <input value="{{ listing.paypal_email }}" type="email" name="paypal_email" class="form-control" id="InputwebsiteUrl" placeholder="PayPal Email" required>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Finished</button>
            <br>
        </form>
    </div>

<!-- END Blogger Listing Creation Form -->


{% endblock content %}
