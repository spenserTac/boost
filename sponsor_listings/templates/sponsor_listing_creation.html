{% extends 'base.html' %}

{% block content %}

<!-- Blogger Listing Creation Form -->

    <br>
    <br>

    <!-- Input some error messages for when the wrong stuff is entered -->

    <div class="container">
        <h1>Sponsor Listing Creator</h1>

        <br>
        <br>

        <form method="POST">

            

            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputProduct">Product/Business Name</label>
                    <input value="{{ listing.product }}" name="product" class="form-control" id="inputProduct" placeholder="Product/Business Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputNiche">Niche</label>
                    <select name="niche" id="inputNiche" class="form-control">
                        <option selected>{{ listing.niche }}</option>
                        <option>Technology</option>
                        <option>Health</option>
                        <option>Fitness</option>
                        <option>Home</option>
                        <option>Education</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputMoney">How Much You'd Like To Pay</label>
                    <input value="{{ listing.money }}" name="money" type="text" class="form-control" id="inputMoney" placeholder="$">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputSiteMonthlyVisitsMin">Minimum Monthly Visits From Blog</label>
                    <input value="{{ listing.monthly_views_min }}" name="monthly_views_min" type="text" class="form-control" id="inputSiteMonthlyVisitsMin" placeholder="Blog's Minimum Monthly Visits">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

<!-- END Blogger Listing Creation Form -->


{% endblock content %}
