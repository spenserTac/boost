<IfDefine !IS_DJANGOSTACK_LOADED>

      Define IS_DJANGOSTACK_LOADED

      WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}

</IfDefine>



<Directory "/opt/bitnami/boost/boost">

    Options +MultiViews

    AllowOverride All

    <IfVersion >= 2.3>

        Require all granted

    </IfVersion>



    WSGIProcessGroup wsgi-djangostack



    WSGIApplicationGroup %{GLOBAL}

</Directory>



Alias /boost/static "/opt/bitnami/projects/boost/static/"                                         

WSGIScriptAlias /boost '/opt/bitnami/projects/boost/boost/wsgi.py'
