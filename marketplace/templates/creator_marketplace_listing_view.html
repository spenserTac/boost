{% extends 'base.html' %}

{% block content %}

    <div class="container">
        
        <h1>This is where all the listing details and data will be</h1>
        <br>
        <br>
        <h1>Product: {{ listing.blog_url }}</h1>
        <h1>Following: {{ following }}</h1>

        {% if following %}
            <a href="{% url 'creator_marketplace_listing_unwatch_view' id=listing.id %}"><button class="btn btn-success">Watching</button></a>
        {% else %}
            <a href="{% url 'creator_marketplace_listing_watch_view' id=listing.id %}"><button class="btn btn-outline-success">Watch</button></a>
        {% endif %}


        {% if ordered %}
            <a href="{% url 'creator_marketplace_listing_unorder_view' id=listing.id %}"><button type="button" class="btn btn-primary">Unorder</button></a>
        {% else %}
        <!-- Button trigger modal -->
            <a href="{% url 'creator_marketplace_listing_order_view' id=listing.id %}"><button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#staticBackdrop">Order</button></a>
        {% endif %}        

    </div>

{% endblock content %}
